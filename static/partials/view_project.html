<div class="row">
	<div class="nine columns">	
		<h2><a ng-href="{{project.url}}">{{project.name}}</a> <h2>
	</div>

	<div class="three columns">
		<h3>by {{user.username}}</h3>
		<a ng-if="owner" ng-href="#/projects/{{project.id}}/flag" class="button button-primary">Flag for review!</a>
	</div>
</div>

<span>{{project.tldr}}</span>

<br>
<br>
<h3>Flags</h3>
<ul>
	<li ng-repeat="flag in flags"><a ng-href="#/projects/{{project.id}}/flag/{{flag.id}}">{{flag.query}}</a></li>
</ul>
