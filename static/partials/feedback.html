<h3>Feedback for {{project.name}}</h3>
<h5>{{flag.title}}</h5>
<p>{{flag.query}}</p>

<p>This feedback has been given so far:</p>
<input type="text" class="u-full-width" ng-model="text">
<button ng-click="feedback()" class="button button-primary">Send your own feedback</button>

<ul>
    <li ng-repeat="feedback in feedbacks">{{feedback.text}} by <rr-username uid="feedback.user"></rr-username></li>
</ul>
